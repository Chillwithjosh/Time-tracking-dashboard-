<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container curve">
      <div class="long curve">
        <div class="long-content">
            <img src="./image-jeremy.png">
            <p class="report">Report for</p>
            <p class="name">Jeremy<br>Robson</p>
        </div>
        <p class="paragraph active">Daily</p>
        <p class="paragraph active">Weekly</p>
        <p class="paragraph active">Monthly</p>
      </div>
        <div class="work curve">
            <div class="empty"></div>
            <div class="content">
                <div class="nav">
                    <p class="nav-work">Work</p>
                    <p class="nav-">...</p>
                </div>
                <p class="time">32hrs</p>
                <p class="week">Last Week - 36hrs</p>
            </div>
        </div>
        <div class="pay curve">
            <div class="empty"></div>
            <div class="content">
                <div class="nav">
                    <p class="nav-work">Play</p>
                    <p class="nav-">...</p>
                </div>
                <p class="time">10hrs</p>
                <p class="week">Last Week - 8hrs</p>
            </div>
        </div>
        <div class="study curve">
            <div class="empty"></div>
            <div class="content">
                <div class="nav">
                    <p class="nav-work">Study</p>
                    <p class="nav-">...</p>
                </div>
                <p class="time">4hrs</p>
                <p class="week">Last Week - 7hrs</p>
            </div>
        </div>
        <div class="exercise curve">
            <div class="empty"></div>
            <div class="content">
                <div class="nav">
                    <p class="nav-work">Exercise</p>
                    <p class="nav- p">...</p>
                </div>
                <p class="time">4hrs</p>
                <p class="week">Last Week - 5hrs</p>
            </div>
        </div>
        <div class="social curve">
            <div class="empty"></div>
            <div class="content">
                <div class="nav">
                    <p class="nav-work">Social</p>
                    <p class="nav-">...</p>
                </div>
                <p class="time">5hrs</p>
                <p class="week">Last Week - 10hrs</p>
            </div>
        </div>
        <div class="selfcare curve">
            <div class="empty"></div>
            <div class="content">
                <div class="nav">
                    <p class="nav-work">Selfcare</p>
                    <p class="nav- p">...</p>
                </div>
                <p class="time">2hrs</p>
                <p class="week">Last Week - 2hrs</p>
            </div>
        </div>
    </div>
</body>
</html>
